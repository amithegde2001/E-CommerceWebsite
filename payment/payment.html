<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="payment.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Payment Details</h2>
        <form>
          <div class="form-group">
            <label for="name">Name on Card:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name on card">
          </div>
          <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
          </div>
          <div class="form-group">
            <label for="expMonth">Expiration Month:</label>
            <input type="text" class="form-control" id="expMonth" placeholder="Enter expiration month">
          </div>
          <div class="form-group">
            <label for="expYear">Expiration Year:</label>
            <input type="text" class="form-control" id="expYear" placeholder="Enter expiration year">
          </div>
          <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
          </div>
          <div class="form-group">
            <label for="billingAddress">Billing Address:</label>
            <input type="text" class="form-control" id="billingAddress" placeholder="Enter billing address">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
